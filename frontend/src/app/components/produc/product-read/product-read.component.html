<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Desconto</th>
            <td mat-cell *matCellDef="let row">{{row.discount | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço com desconto</th>
            <td mat-cell *matCellDef="let row">{{row.discountPrice | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="/products/update/{{row.id}}"><i class="material-icons">edit</i></a>
                <a style="cursor:pointer;" class="delete" (click)="openExcludeModal(row)"><i
                        class="material-icons">delete</i></a>
                <a style="cursor:pointer;" class="detail" (click)="openDetailsModal(row)"><i
                        class="material-icons">plagiarism</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
